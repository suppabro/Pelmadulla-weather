<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelmadulla Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock" id="clock">00:00:00</div>
        <h1>Pelmadulla Weather</h1>
        <div id="weather-icon"></div>
        <div class="weather-info">
            <div class="weather-item">
                <h3>Temperature</h3>
                <p id="temperature">--°C</p>
            </div>
            <div class="weather-item">
                <h3>Humidity</h3>
                <p id="humidity">--%</p>
            </div>
            <div class="weather-item">
                <h3>Wind Speed</h3>
                <p id="wind-speed">-- km/h</p>
            </div>
            <div class="weather-item">
                <h3>Condition</h3>
                <p id="condition">--</p>
            </div>
        </div>
        <p class="update-time">Last updated: <span id="last-update">--</span></p>
        <p class="error-message" id="error-message">Unable to fetch weather data. Please try again later.</p>
    </div>

    <script>
        const UPDATE_INTERVAL = 60000; // 1 minute in milliseconds
        const API_KEY = 'bd5e378503939ddaee76f12ad7a97608'; // Replace with your OpenWeatherMap API key
        const CITY = 'Pelmadulla,LK';

        async function getWeatherData() {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${CITY}&units=metric&appid=${API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error('Weather data not available');
                }

                const data = await response.json();
                updateWeatherUI(data);
                updateWeatherAnimation(data.weather[0].main);
                document.getElementById('error-message').style.display = 'none';
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('error-message').style.display = 'block';
            }
        }

        function createRaindrops() {
            const rainContainer = document.getElementById('rainContainer');
            for (let i = 0; i < 50; i++) {
                const raindrop = document.createElement('div');
                raindrop.className = 'rain-drop';
                raindrop.style.left = `${Math.random() * 100}%`;
                raindrop.style.animationDelay = `${Math.random() * 2}s`;
                rainContainer.appendChild(raindrop);
            }
        }

        function updateWeatherAnimation(weatherCondition) {
            const rainContainer = document.getElementById('rainContainer');
            const cloudContainer = document.getElementById('cloudContainer');
            const sunContainer = document.getElementById('sunContainer');

            rainContainer.style.display = 'none';
            cloudContainer.style.display = 'none';
            sunContainer.style.display = 'none';

            if (weatherCondition.toLowerCase().includes('rain')) {
                rainContainer.style.display = 'block';
                cloudContainer.style.display = 'block';
            } else if (weatherCondition.toLowerCase().includes('cloud')) {
                cloudContainer.style.display = 'block';
            } else if (weatherCondition.toLowerCase().includes('clear') || 
                       weatherCondition.toLowerCase().includes('sunny')) {
                sunContainer.style.display = 'block';
            }
        }

        createRaindrops();

        function updateWeatherUI(data) {
            const weatherItems = document.querySelectorAll('.weather-item');
            weatherItems.forEach(item => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, 100);
            });
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('wind-speed').textContent = `${Math.round(data.wind.speed * 3.6)} km/h`; // Convert m/s to km/h
            document.getElementById('condition').textContent = data.weather[0].main;
            
            // Update weather icon
            const iconCode = data.weather[0].icon;
            document.getElementById('weather-icon').innerHTML = 
                `<img src="http://openweathermap.org/img/wn/${iconCode}@2x.png" alt="Weather icon">`;

            // Update last update time
            const now = new Date();
            document.getElementById('last-update').textContent = now.toLocaleTimeString();
        }

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours() % 12 || 12).padStart(2, '0');
            const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
        }

        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial update

        // Initial fetch
        getWeatherData();

        // Set up automatic updates
        setInterval(getWeatherData, UPDATE_INTERVAL);
    </script>
</body>
</html>
